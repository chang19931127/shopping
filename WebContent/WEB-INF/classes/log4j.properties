#root  console    INFO
log4j.rootLogger=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy HH:mm:ss} %-5p -->%c %l  %m %n

#   file root zhong jia shang file jiukeyi dao chu wenjian le 
log4j.appender.file=org.apache.log4j.RollingFileAppender
#   file xiangmu gen mu lu 
log4j.appender.file.File=log1.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy HH:mm:ss} %-5p -->%c %l  %m %n


